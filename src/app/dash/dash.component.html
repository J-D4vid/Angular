<div class="grid-container">
  <h1 class="mat-h1">Dashboard</h1>
  <mat-grid-list cols="{{ ( cardLayout | async )?.columns }}" rowHeight="200px">
  <!--Mini Cards-->
  <mat-grid-tile *ngFor="let i of [1]" [colspan]="( cardLayout | async
  )?.miniCard?.cols"
  [rowspan]="( cardLayout | async )?.miniCard?.rows"> 
  <app-card title="Card {{i}}"><div>XXX.XXX.XXX</div></app-card>
  </mat-grid-tile>

  <mat-grid-tile *ngFor="let i of [2]" [colspan]="( cardLayout | async
  )?.miniCard?.cols"
  [rowspan]="( cardLayout | async )?.miniCard?.rows">
  <app-card title="Card {{i}}"><div>XXX.XXX.XXX</div></app-card>
  </mat-grid-tile>

  <mat-grid-tile *ngFor="let i of [3]" [colspan]="( cardLayout | async
  )?.miniCard?.cols"
  [rowspan]="( cardLayout | async )?.miniCard?.rows">
  <app-card title="Card {{i}}"><div >XXX.XXX.XXX</div></app-card>
  </mat-grid-tile>

  <mat-grid-tile *ngFor="let i of [4]" [colspan]="( cardLayout | async
  )?.miniCard?.cols"
  [rowspan]="( cardLayout | async )?.miniCard?.rows">
  <app-card title="Card {{i}}"><div>XXX.XXX.XXX</div> </app-card>
  </mat-grid-tile>
  <!--Charts-->
  <mat-grid-tile *ngFor="let i of [5]" [colspan]="( cardLayout | async
  )?.chart?.cols"
  [rowspan]="( cardLayout | async )?.chart?.rows">
  <app-card title="Card {{i}}"><div><app-line></app-line></div></app-card>
  </mat-grid-tile>

  <mat-grid-tile *ngFor="let i of [6]" [colspan]="( cardLayout | async
  )?.chart?.cols"
  [rowspan]="( cardLayout | async )?.chart?.rows">
  <app-card title="Card {{i}}"><div><app-radar></app-radar></div></app-card>
  </mat-grid-tile>

  <mat-grid-tile *ngFor="let i of [7]" [colspan]="( cardLayout | async
  )?.chart?.cols"
  [rowspan]="( cardLayout | async )?.chart?.rows">
  <app-card title="Card {{i}}"><div><app-pie></app-pie></div></app-card>
  </mat-grid-tile>

  <mat-grid-tile *ngFor="let i of [8]" [colspan]="( cardLayout | async
  )?.chart?.cols"
  [rowspan]="( cardLayout | async )?.chart?.rows">
  <app-card title="Card {{i}}"><div><app-bar></app-bar></div></app-card>
  </mat-grid-tile>
  <!--Table-->
  <mat-grid-tile [colspan]="( cardLayout | async )?.table?.cols" [rowspan]="( cardLayout
  | async )?.table?.rows">
  <app-card title="Orders">
    <app-orders-table></app-orders-table>
    </app-card>
  </mat-grid-tile>
  </mat-grid-list>
  </div>
